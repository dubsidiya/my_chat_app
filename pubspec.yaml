name: my_chat_app
description: A new Flutter chat app
version: 1.0.0+1

publish_to: 'none' # Remove this line if you want to publish to pub.dev

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  file_picker: ^8.1.4
  desktop_drop: ^0.7.0
  http: ^0.13.6
  web_socket_channel: ^3.0.3
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.2.2
  image: ^4.0.17  # Для сжатия изображений перед загрузкой
  hive: ^2.2.3  # ✅ Локальное хранилище для кэширования сообщений
  hive_flutter: ^1.1.0  # ✅ Flutter интеграция для Hive
  url_launcher: ^6.2.2  # ✅ Для открытия URL и скачивания файлов
  path_provider: ^2.1.5
  record: ^6.2.0
  just_audio: ^0.10.5
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.5
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

# Иконка приложения: положите assets/app_icon.png (1024×1024 px, без прозрачности для iOS)
# и выполните: dart run flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  remove_alpha_ios: true



