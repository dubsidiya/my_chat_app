# Конфигурация для Render.com (опционально)
services:
  - type: web
    name: my-chat-server
    env: node
    nodeVersion: 20  # Используем Node.js 20 LTS для стабильности
    buildCommand: npm ci --legacy-peer-deps || npm install --legacy-peer-deps
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Настраивается вручную в панели Render
      - key: JWT_SECRET
        sync: false  # Настраивается вручную в панели Render
      - key: ALLOWED_ORIGINS
        sync: false  # Настраивается вручную в панели Render

